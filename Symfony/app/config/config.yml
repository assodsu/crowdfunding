imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@CFUserBundle/Resources/config/config.yml" }
    - { resource: "@CFMainBundle/Resources/config/admin.yml" }
    - { resource: "@CFUserBundle/Resources/config/admin.yml" }
    - { resource: "@CFBadgeBundle/Resources/config/admin.yml" }
    - { resource: "@CFCommentBundle/Resources/config/admin.yml" }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        cookie_lifetime:       10800
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        []
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        mapping_types:
            enum: string
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# FOSUser
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: CF\UserBundle\Entity\User
    service:
        user_manager: pugx_user_manager
    registration:
        confirmation:
            enabled:    true

sonata_block:
    default_contexts: [cms]
    blocks:
        # Enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.block.service.text:
            contexts: [admin]
        # Your other blocks

sonata_admin:
    title: Administration
    dashboard:
        blocks:
            -
                position: top
                type: sonata.block.service.text
                class: col-md-12
                settings:
                    content: > 
                        <h2 style="margin-top: -20px; text-align: center">Bienvenue dans l'interface d'administration de Coceptio !</h2>
            -
                position: left
                type: sonata.admin.block.admin_list
                settings:
                    groups: ["Général", "Projets"]
            -
                position: right
                type: sonata.admin.block.admin_list
                settings:
                    groups: ["Utilisateurs", "Notifications", "Badges"]

        groups:
            "Général":
                items:
                    - sonata.admin.projet_accueil
                    - sonata.admin.selecteur
            "Projets":
                items:
                    - sonata.admin.projet
                    - sonata.admin.tags
                    - sonata.admin.comment
            "Utilisateurs":
                items:
                    - sonata.admin.association
                    - sonata.admin.entreprise
                    - sonata.admin.particulier
            "Notifications":
                items:
                    - sonata.admin.notif
            "Badges":
                items:
                    - sonata.admin.badge

# Stof\DoctrineExtensionBundle configuration
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true